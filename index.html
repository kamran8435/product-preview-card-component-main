<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 1%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainbody">
    <div class="cardbody">
      <div class="imgbody">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="content">
        <p class="text2">PERFUME</p>
        <div class="heading">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="text">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <h2>$149.99</h2>
          <p class="price2">$169.99</p>
        </div>
        <a href="#" class="btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/mr__kamran____/">Kamran Khan</a>.
    </div>
  </div>













</body>

</html>
